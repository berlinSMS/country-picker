<!DOCTYPE html>
<html>
<head>
    <title>Country Dropdown Plugin</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://static.berlinsms.de/toolsforcoder/country-picker/all-countries.js"></script>
    <script src="https://static.berlinsms.de/toolsforcoder/country-picker/bsms-country-picker.js"></script>
</head>
<body>
    <div class="country-picker-container"/>
    <script>
        $(() => {
            $('.country-picker-container').bsmsCountryPicker({
				countries: allCountries, 
			    defaultCountry: "DE"
			});
        });
    </script>
</body>
</html>
